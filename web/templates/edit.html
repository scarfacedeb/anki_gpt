<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Edit Word - Anki GPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Prevent flash of white background */
        html {
            background-color: #f8f9fa;
        }
        @media (prefers-color-scheme: dark) {
            html {
                background-color: #0f172a;
            }
        }
        html.dark-mode {
            background-color: #0f172a;
        }
        body {
            max-width: 800px;
        }
    </style>
    <script>
        // Apply theme immediately to prevent flash - must run before any rendering
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (savedTheme !== 'light' && prefersDark)) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><i data-lucide="pencil" style="width: 24px; height: 24px; vertical-align: -4px;"></i> Edit Word: {{ word.dutch }}</h1>
    </header>

    <div class="edit-form">
        <form method="POST" action="/update/{{ word.dutch | urlencode }}">
            <div class="form-group">
                <label class="form-label">Dutch Word</label>
                <input type="text" name="dutch" class="form-input" value="{{ word.dutch }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Translation</label>
                <input type="text" name="translation" class="form-input" value="{{ word.translation }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Pronunciation</label>
                <input type="text" name="pronunciation" class="form-input" value="{{ word.pronunciation }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Grammar</label>
                <input type="text" name="grammar" class="form-input" value="{{ word.grammar }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Level</label>
                <input type="text" name="level" class="form-input" value="{{ word.level }}" placeholder="e.g., A1, A2, B1, B2, C1, C2">
            </div>

            <div class="form-group">
                <label class="form-label">Definition (Dutch)</label>
                <textarea name="definition_nl" class="form-textarea" required>{{ word.definition_nl }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Definition (English)</label>
                <textarea name="definition_en" class="form-textarea" required>{{ word.definition_en }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Collocations</label>
                <textarea name="collocations" class="form-textarea">{{ word.collocations | join('\n') }}</textarea>
                <div class="form-help">One per line</div>
            </div>

            <div class="form-group">
                <label class="form-label">Synonyms</label>
                <textarea name="synonyms" class="form-textarea">{{ word.synonyms | join('\n') }}</textarea>
                <div class="form-help">One per line</div>
            </div>

            <div class="form-group">
                <label class="form-label">Related Words</label>
                <textarea name="related" class="form-textarea">{{ word.related | join('\n') }}</textarea>
                <div class="form-help">One per line</div>
            </div>

            <div class="form-group">
                <label class="form-label">Examples (Dutch)</label>
                <textarea name="examples_nl" class="form-textarea">{{ word.examples_nl | join('\n') }}</textarea>
                <div class="form-help">One per line</div>
            </div>

            <div class="form-group">
                <label class="form-label">Examples (English)</label>
                <textarea name="examples_en" class="form-textarea">{{ word.examples_en | join('\n') }}</textarea>
                <div class="form-help">One per line</div>
            </div>

            <div class="form-group">
                <label class="form-label">Etymology</label>
                <textarea name="etymology" class="form-textarea">{{ word.etymology }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
